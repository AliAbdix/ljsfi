<title>How to tell what parts of your system have been modified by Pacman</title>
<body background="sky.gif">
<p>
<h1><font color=navy>How to tell what parts of your system Pacman have been modified by Pacman</font></h1>
<p>
<hr size=5>
<p>
Just use
<pre><b><font color="#8B0000">% pacman -domain
</font></pre></b>
and you will see a summary of all parts of your system that Pacman has modified or is at least keeping track of.
