<h1><font color=navy>Types of Caches</font></h1>
<p>
<hr size=5>
<p>
If you've used Pacman before, you are familiar with "caches" as URLs or places in your local file system
containing Pacman source code files (ending in ".pacman").  In Pacman 3, you can also make <i>snapshot
caches</i>,  <i>cache lists</i> and use installations as caches.
